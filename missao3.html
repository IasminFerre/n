    h1 {

    }

      color: gold;
    }

      text-align: center;
    }

      color: rgb(11, 11, 11);
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .button-container button:hover {
      background-color: #228b22;
      transform: scale(1.1);
    }

      background-color: #228b22;
      color: rgb(255, 255, 255);
    }

      font-size: 1.2rem;
      color: #fbf7f7;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

      top: 20px;
      right: 20px;
      background-color: #3de613;
      color: rgb(14, 14, 14);
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background-color: #e03e2d;
    }

    .footer p {
      margin-top: 20px;
    }
  </style>
